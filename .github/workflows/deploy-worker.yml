name: Deploy Cloudflare Worker

on:
  push:
    paths:
      - 'cicd-tokowaka/**'
    branches:
      - main
      - master
  pull_request:
    paths:
      - 'cicd-tokowaka/**'
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cicd-tokowaka/package-lock.json
          
      - name: Install dependencies
        working-directory: ./cicd-tokowaka
        run: npm ci
        
      - name: Deploy to Cloudflare Workers
        working-directory: ./cicd-tokowaka
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Deploying to development environment for PR..."
            npm run deploy:dev
          else
            echo "Deploying to production environment..."
            npm run deploy
          fi 